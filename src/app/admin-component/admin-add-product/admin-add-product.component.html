<div class="product-management-container">
  <h2>Admin Product Management</h2>

  <form #productForm="ngForm" class="form-container">
    <input
      name="name"
      [(ngModel)]="productName"
      placeholder="Product Name"
      required
    />

    <input
      name="brand"
      [(ngModel)]="productBrand"
      placeholder="Brand Name"
      required
    />

    <textarea
      name="description"
      [(ngModel)]="productDescription"
      placeholder="Product Description"
      rows="2"
      required
    >
    </textarea>

    <input
      name="price"
      [(ngModel)]="productPrice"
      type="number"
      placeholder="Price"
      min="1"
      required
    />

    <input
      type="file"
      accept="image/*"
      (change)="onImageSelect($event)"
      required
    />

    <input
      name="quantity"
      [(ngModel)]="productQuantity"
      type="number"
      placeholder="Quantity"
      min="1"
      required
    />
    <input
      name="itemCategory"
      [(ngModel)]="itemCategory"
      type="text"
      placeholder="Category"
      min="1"
      required
    />
    <!-- CATEGORY RADIO BUTTONS -->
    <div class="radio-group">
      <label>
        <input
          type="radio"
          name="category"
          value="Young Boy"
          [(ngModel)]="productCategory"
          required
        />
        Young Boy
      </label>

      <label>
        <input
          type="radio"
          name="category"
          value="Young Girl"
          [(ngModel)]="productCategory"
          required
        />
        Young Girl
      </label>

      <label>
        <input
          type="radio"
          name="category"
          value="Kids"
          [(ngModel)]="productCategory"
          required
        />
        Kids
      </label>
    </div>

    <button
      *ngIf="!Isbtn"
      [disabled]="
        productName == '' ||
        productPrice == '' ||
        productQuantity == '' ||
        itemCategory == '' ||
        productImage == ''
      "
      (click)="addProduct()"
    >
      Add Product
    </button>

    <button *ngIf="Isbtn" (click)="addProduct()">Update Product</button>

    <button *ngIf="Isbtn" (click)="ResetForm()">Cancel</button>
  </form>

  <table>
    <tr>
      <th>Name</th>
      <th>Brand</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Category</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>

    <tr *ngFor="let p of DataItem">
      <td>{{ p.itemName }}</td>
      <td>{{ p.brand }}</td>
      <td>{{ p.detail }}</td>
      <td>{{ p.price }}</td>
      <td>{{ p.qty }}</td>
      <td>{{ p.category }}</td>
      <td>
        <img [src]="p.img" class="product-img" />
      </td>
      <td>
        <button class="btn1" (click)="EditProduct(p)">Edit</button>
        <button class="btn" (click)="DeleteProduct(p)">Delete</button>
      </td>
    </tr>
  </table>
</div>
