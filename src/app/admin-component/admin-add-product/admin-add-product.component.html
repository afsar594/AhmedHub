<div class="product-management-container">
  <h2>Admin Product Management</h2>

  <!-- Add / Update Product Form -->
  <div class="form-container">
  <input [(ngModel)]="productName" placeholder="Product Name" />
  <input [(ngModel)]="productPrice" type="number" placeholder="Price" />
  <input [(ngModel)]="productImage" placeholder="Image URL" />
  <input [(ngModel)]="productQuantity" type="number" placeholder="Quantity" />  <!-- New -->

  <button *ngIf="!editId" (click)="addProduct()">Add Product</button>
  <button *ngIf="editId" (click)="updateProduct()">Update Product</button>
  <button *ngIf="editId" (click)="cancelEdit()">Cancel</button>
</div>

  <!-- Product List Table -->
<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th> <!-- New -->
    <th>Image</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let p of products">
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.quantity}}</td> <!-- New -->
    <td><img [src]="p.image" alt="{{p.name}}" class="product-img"/></td>
    <td>
      <button (click)="editProduct(p)">Edit</button>
      <button (click)="deleteProduct(p.id)">Delete</button>
    </td>
  </tr>
</table>

</div>
