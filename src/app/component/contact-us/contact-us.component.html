<div class="contact-container">
  <h1>Contact Us</h1>
  <p class="subtitle">
    We're here to help! If you have any questions, feel free to reach out.
  </p>

  <!-- ===== TWO COLUMN LAYOUT ===== -->
  <div class="contact-grid">

    <!-- LEFT SIDE : INFO -->
    <div class="contact-card">
      <div class="info-box">
        <h3>Email</h3>
        <p>{{ email }}</p>
      </div>

      <div class="info-box">
        <h3>Phone</h3>
        <p>{{ phone }}</p>
      </div>

      <div class="info-box">
        <h3>WhatsApp</h3>
        <p>{{ whatsapp }}</p>
      </div>

      <div class="info-box">
        <h3>Location</h3>
        <p>{{ location }}</p>
      </div>
    </div>

    <!-- RIGHT SIDE : FORM -->
    <div class="contact-form-box">
      <h2>Send Us a Message</h2>

      <form [formGroup]="contactForm" (ngSubmit)="sendMessage()">
        <input type="text" placeholder="Your Name" formControlName="name" />
        <input type="email" placeholder="Your Email" formControlName="email" />
        <input type="text" placeholder="Subject" formControlName="subject" />

        <textarea
          rows="5"
          placeholder="Your Message"
          formControlName="message"
        ></textarea>

        <button type="submit" [disabled]="contactForm.invalid">
          Send Message
        </button>
      </form>
    </div>

  </div>

  <!-- SUPPORT HOURS -->
  <div class="support-hours">
    <h2>Customer Support Hours</h2>
    <p>Monday â€“ Saturday: 10:00 AM to 10:00 PM</p>
    <p>Sunday: Closed</p>
  </div>
</div>
